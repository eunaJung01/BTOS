spring:
  profiles:
    group:
      "local": "devDB, devPort"
      "dev": "devDB, devPort"
      "prod": "prodDB, prodPort"

---

spring:
  config:
    activate:
      on-profile: "devDB"
  datasource:
    platform: mysql
    url: ${DATASOURCE_URL_DEV_DB}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

---

spring:
  config:
    activate:
      on-profile: "prodDB"
  datasource:
    platform: mysql
    url: ${DATASOURCE_URL_PROD_DB}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

---

spring:
  config:
    activate:
      on-profile: "devPort"

server:
  port: 9000

---

spring:
  config:
    activate:
      on-profile: "prodPort"

server:
  port: 9001
